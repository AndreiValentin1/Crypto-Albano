<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="overlay"></div>
        <div class="container">
          <div class="logo-brand">
            <img src="assets/1.png" alt="Brand Logo" class="logo">
            <h1 class="brand-name">Brand Name</h1>
          </div>
          <div class="social-buttons">
            <a href="https://twitter.com" class="icon twitter" target="_blank">Twitter</a>
            <a href="https://telegram.org" class="icon telegram" target="_blank">Telegram</a>
            <a href="https://docs.example.com" class="icon docs" target="_blank">Docs</a>
          </div>
        </div>
      </header>
      
</body>
</html>
